<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby - Game ID: {{ game.game_id }}</title>
</head>

<body>
  <h1>Lobby - Game ID: {{ game.game_id }}</h1>
  <p>Players:</p>
  <ul id="playerList">
    {% for player in game.players %}
    <li>{{ player.session_id }}</li>
    {% endfor %}
  </ul>
  <form action="/start_game/{{ game.game_id }}" method="POST">
    <button type="submit">Start Game</button>
  </form>
  <script>
    // Periodic update to get the list of players
    setInterval(function () {
      fetch(`/get_players/{{ game.game_id }}`)
        .then(response => response.json())
        .then(data => {
          if (data.players) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            data.players.forEach(player => {
              const li = document.createElement('li');
              li.textContent = player.session_id;
              playerList.appendChild(li);
            });
          }
        });
    }, 5000);  // Update every 5 seconds
  </script>
</body>

</html>
