<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Pokemon From Memory</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="/socket.io/socket.io.js"></script>
  <script src="{{ url_for('static', filename='draw.js') }}" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>

<body>
  <div id="gameInfo">
    <p>Draw the Pokemon displayed below:</p>
    <p id="pokemonNameDisplay"></p>
    <label for="language">Select Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="ru">Russian</option>
      <option value="th">Thai</option>
      <option value="zh-hans">Chinese (Simplified)</option>
      <option value="zh-hant">Chinese (Traditional)</option>
    </select>
  </div>
  <canvas id="canvas" width="128" height="128" style="border:1px solid #000000;"></canvas>
  <div>
    <label for="colour">Choose color:</label>
    <input type="color" id="colour" name="colour" value="#000000">
  </div>
  <button id="saveBtn">Save</button>
  <button id="uploadBtn">Upload</button>
  <div class="slider-container">
    <label for="myRange">Line Width:</label>
    <input type="range" id="myRange" min="1" max="50" value="2" class="slider">
    <p>Value: <span id="sliderValue"></span></p>
  </div>
  <input type="hidden" id="game_id" value="{{ game.game_id }}">
  <input type="hidden" id="pokemonId" value="{{ game.pokemon_id }}">
  <p>Time left: <span id="timer">0</span></p>
</body>

</html>
