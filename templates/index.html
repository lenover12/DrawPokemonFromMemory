<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../static/style.css" />
  <title>Draw Pokemon From Memory</title>
</head>

<body>
  <canvas id="canvas" width="128" height="128"></canvas>
  <input id="colour" type="color" />
  <button id="saveBtn">Save Canvas</button>
  <button id="uploadBtn">Upload to S3</button>
  <div>
    <label for="language">Select Language:</label>
    <select id="language" name="language">
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="ru">Russian</option>
      <option value="th">Thai</option>
      <option value="zh-hans">Chinese (Simplified)</option>
      <option value="zh-hant">Chinese (Traditional)</option>
    </select>
  </div>
  <div>
    <label for="pokemonName">Pokemon Name:</label>
    <span id="pokemonNameDisplay"></span>
  </div>
  <div class="slider-container">
    <input type="range" min="1" max="50" value="2" class="slider" id="myRange" />
    <p>Value: <span id="sliderValue"></span></p>
  </div>

  <script src="../static/script.js"></script>
</body>

</html>
